<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset='utf-8'>
		<title>Blog</title>
		<!-- Bootstrap -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		
		<!-- Medium.com style editor -->
		<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
		
		<!-- Custom CSS -->
		<link rel="stylesheet" href="{% static 'css/blog.css' %}>
		
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Russo+One&display=swap" rel="stylesheet">

	<!-- font-family: 'Montserrat', sans-serif;
font-family: 'Russo One', sans-serif; -->

	</head>
		
	<body>
	
		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container">
				<ul class="navbar-nav">
					<li><a class="navbar-brand" href="{% url 'post_list' %}">My Blog </a></li>
					<li><a class="nav-link" href="{% url 'about'  %}">About </a></li>
					<li><a class="nav-link" href="https://www.github.com">Github </a></li>
				</ul>
				
				<ul class="navbar-nav">
					{% if user.is_authenticated %}
						<li><a href="{% url 'post_new' %}">New Post</a></li>
						<li><a href="{% url 'post_draft_list' %}">Drafts</a></li>
						<li><a href="{% url 'logout' %}">Logout</a></li>
						<li><a>Welcome: {{ user.username }}</a></li>
					{% else %}
						<li><a href="{% url 'login' %}">Login</a></li>
					
					{% endif %}
				</ul>
			</div>
		
		</nav>
		
		<!-- content_block -->
		<div class="content container">
			<div class="row">
				<div class="col-md-8">
					<div class="blog_posts">
						{% block content %}
						{% endblock %}
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
